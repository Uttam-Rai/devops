apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
spec:

  replicas: 2 # Running 2 replicas for high availability
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      
        - name: flask-app
          image: flask-devops-app

        
          # IMPORTANT: Replace YOUR_DOCKER_USERNAME with your actual Docker Hub username
          
          ports:
            - containerPort: 5000
          env:
            - name: GREETING
              value: "I was deployed by Kubernetes!" # Overriding the default greeting

